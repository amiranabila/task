<html>
    <head>
        <title>My Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="my_project.css">
    </head>
    <body style="background-color:rgb(218, 218, 219);">
        <nav style="background-color:  #f4f3f3; height: 50px;">
            <div style="display: flex; flex-direction: row; align-items: center; margin-right: 20px; margin-left: 20px;">
                <ul style="display: flex; list-style-type: none; gap: 30px; ">
                    <li><img src="img/dumbways.png" alt="dumbways" style="height: 20px;"></li>
                    <li class="nav-linkk"><a href="index.html">Home</a></li>
                    <li class="nav-linkk" style="display: flex;"><a href="my_project.html">My Project</a></li>

                </ul>
                <div style="display: flex; width: 80%; justify-content: end; align-items: center;">
                    <a href="kontak.html" class="btn_kontak" >Contact me</a>
                </div>

            </div>
        </nav>
        <div style="display: flex; justify-content: center; border: solid white; background-color: white; width: 600px;margin: 20px auto;padding: 20px 20px;border-radius: 5px;">
            <form onsubmit="upProject(event)" style="display: flex; flex-direction: column; width: 600px; gap: 10px;">
                
                    <h1 style="font-family:Poppins;
             font-weight: 700; text-align: center; font-size: 35px">ADD MY PROJECT</h1>
                    <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="projectName" >Project Name</label>
                    <input type="text" id="projectName">
                    <div style="display: flex; gap: 10px;" >
                        <div style="display: flex; flex-direction: column;">
                            <label style="font-family: Poppins; font-weight: 400; font-size: 20px; text-align: left;" for="startDate" >Start date</label>
                            <input type="date" id="startDate" required>

                        </div>
                
                
                    <div style="display: flex; flex-direction: column;">
                    <label style="font-family: Poppins; font-weight: 400; font-size: 20px; text-align: left;" for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    </div>
                
                    </div>
                    <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" >Description</label>
                    <input type="text" id="description" >
                    <div>
                        <label style="font-family: Poppins; font-weight: 400; font-size: 20px;">Technologies </label>
                        <div style="display: flex; gap: 50px;">
                            <div style="display: flex;">
                                <input type="checkbox" name="Node Js" id="nodeJs" value="nodejs"> 
                                <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="nodeJs" >Node Js</label> 
                            </div>  
                            <div style="display: flex;">
                                <input type="checkbox" name="Next Js" id="nextJs" value="nextjs"> 
                                <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="nextJs" >Next Js</label> 
                            </div>
                        </div>
                            <div style="display: flex; gap: 40px;">
                            <div>
                                <input type="checkbox" name="React Js" id="reactJs" value="reactjs">
                                <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="reactJs">React Js</label>
                            </div>  
        
                            <div style="display: flex;">
                                <input type="checkbox" name="TypeScript" id="typeScript" value="typescript" > 
                                <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="typeScript" >TypeScript</label> 
                            </div>
                    </div>
          
            
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <label style="font-family: Poppins; font-weight: 400; font-size: 20px;" for="inputFile">Upload image</label>
                        <input type="file" id="inputFile" required />
                        <div class="button">
                        <button class="btn-projek" type="submit">Submit</button>
                        </div>   
                    </div>
                    
                    
            </form>
        </div>  

        </div >
        <div style="display: flex;flex-direction: column; background-color: white;">
            <h1 style="text-align: center;">My Project</h1>
            <div class="cards" id="cards"></div>

        </div>
      <script src="my_project.js"></script>
    </body>
</html>
